name: Workflow
on:
  push:
    branches:
      - feat-devsecops
      
jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: |
        chmod 777 gradlew
        ./gradlew build
  
    - name: Validando existencia del proyecto en SonarCloud
      id: ValidateProjectOnSonar
      run: |
        set +e
        curl -f -x POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/projects/create' -d 'name=${{ github.event.repository.name }}' -d 'project=${{ github.event.repository.name }}' -d 'organization=cmendo' -d 'visibility=public'
        if [ $? -ne 0 ]
        then
          echo "El proyecto  ya existe en Sonarcloud"
          echo "::set-output name=proyectoExiste::1"
        else
          echo "Proyecto ${{ github.event.repository.name }} fue creado exitosamente en SonarCloud"

          echo "Se establece rama main como rama por defecto"
          curl -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/project_branches/rename' -d 'name=main' -d 'project=${{ github.event.repository.name }}'
        fi
        set -e

    - name: Validando tipo de proyecto
      id: tipoProyecto
      if: steps.ValidateProjectOnSonar.outputs.proyectoExiste == '1'
      run:  |
        if [ -f "build.gradle" ]
        then
          echo "Proyecto Java"
          if grep -q 'id "org.sonarqube" version "3.3"' build.gradle
          then
            echo "El plugin de SonarCloud ya esta presente en build.gradle"
          else
            sed -i '/id '\''java'\''/a \ \ \ \ id '\''org.sonarqube'\'' version '\''3.3'\''' build.gradle
            echo "El plugin de SonarCloud no esta presente y se ha a√±adido en build.gradle"
            cat build.gradle
          fi
        else 
          echo "Tipo de proyecto desconocido"
        fi

    - name: Run SonarQube analysis
      run: |
        ./gradlew sonarqube \
        -Dsonar.projectKey=${{ github.event.repository.name }} \
        -Dsonar.organization=cmendo \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
        -Dsonar.branch=feat-devsecops
